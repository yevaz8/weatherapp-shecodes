<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/b11c054fcf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Awesome weather app</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <header class="fondo">
                    <form id="form-city">
                        <input type="text" placeholder="Enter city" autofocus="on" class="input" id="enter-city"
                            autocomplete="off">
                        <input type="submit" value="Search" class="button">
                        <input type="submit" value="Current" class="button_currentCity" id="currentCity">
                    </form>
                    <div class="date" id="day-hours">
                    </div>
                    <div class="conditions" id="weather-conditions"></div>
                    <span class="feels-like">Feels like:</span>
                    <span class="feels-like" id="feelsLike"></span><span class="degrees">ºC</span>

                    <div class="city" id="city-change"></div>
                    <div class="temp-display">
                        <img id="icon" />
                        <div id="showTemp"></div><span class="dG">º</span><span class="units"> <a href="#"
                                id="celsiusLink">ºC</a>
                            | <a href="#" id="fahrenLink">ºF</a></span>
                    </div>
                </header>
                <div class="row">
                    <span class="col">Wind <br> <i class="fa-solid fa-wind wind-icon"></i></br>
                        <span id="wind-condition"></span><span>m/h</span>
                    </span>
                    <span class="col"> Humidity <br> <i class="fa-solid fa-smog hum-icon"></i></br>
                        <span id="hum-condition"></span><span>%</span>
                    </span>
                    <span class="col">Low<br><i class="fa-solid fa-temperature-low temp-icon"></i> </br>
                        <span id="low-tempConditioin"></span><span>ºC</span>
                    </span>
                    <span class="col">High<br><i class="fa-solid fa-temperature-high temphigh-icon"></i> </br>
                        <span id="high-tempCondition"></span><span>ºC</span>
                    </span>
                </div>

                <div class="card">
                    <div class="card-body1" id="weather-forecast">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer> <a href="https://github.com/yevaz8/weatherapp-shecodes" target="_blank">Open source-code</a>,by Yesica
        Vázquez</footer>
    <script src="src/script.js"> </script>
</body>

</html>
